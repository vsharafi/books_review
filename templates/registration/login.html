{% extends '_base.html' %}
{% load crispy_forms_tags %}

<title>{% block page_title %}Login{% endblock page_title %}</title>
{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <a href="{% url 'password_reset' %}">forgot password?</a> | <a href="{% url 'signup' %}">Sign UP</a>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

{% endblock content %}
